<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>Grocery List</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-subtitle><h3>Checkout</h3></ion-card-subtitle>
  </ion-card-header>

  <ion-list>
    <ion-item-sliding *ngFor="let n of items; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{n.itemName}}</h2>
          <p>{{n.qty}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(n, i)" ion color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
         Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
